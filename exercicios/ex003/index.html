<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você irá ver uma imagem que está na mesma pasta:</p>
    <img src="logo html 200.png" alt="logo html5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo css 200.png" alt="logo css">
    <p>Também podemos carregar imagens externas:</p>
    <img src="http://www.codewordjs.com/wp-content/uploads/2016/08/1470958300_code-programming-javascript-software-develop-command-language.png" alt="logo javascript"> <!--Isto aqui é um URL-->
</body>
</html>
