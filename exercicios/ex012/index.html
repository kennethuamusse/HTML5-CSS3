<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="shortcut icon" href="logo cursoemvideo50.png" type="image/x-icon">
</head>
<body>
    <h1>Colocando vídeos no html5</h1>
    <hr>
    <p>A seguir você verá um vídeo meu aqui no meu site. Um video hospedado no meu próprio servidor:</p>
    <video src="media/meuvideo.mp4" controls autoplay loop width="200px"></video>
    <h1>Inserindo videos do youtube</h1>
    <hr>
    <p>Aqui você verá um vídeo do youtube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uzUDMGDQBuo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
